<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav class="navbar navbar.dark" bg-primary>
        <div class="container">
            <a class="navbar-brand text-primary" href="#">EventPro</a>
        </div>
    </nav>
    <div id="car" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/1200/400" class="d-block w-100" alt="Event 1" style="height: 500px; object-fit: cover;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Music fest</h5>
                    
                </div>
            </div>
            <div class="carousel-item active">
                <img src="https://picsum.photos/1200/401" class="d-block w-100" alt="Event 2" style="height: 500px; object-fit: cover;">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tech Summit </h5>
                </div>

            </div>
        </div>

    </div>
    <div class="container my-4">
        <h3>Register Form</h3>
        <form action="" class="needs-validation-novalidate">
            <input type="text" class="form control mb-2" placeholder="name" required>
            <input type="email" class="form control mb-2" placeholder="email" required>
            <input type="password" class="form control mb-2" placeholder="password" required>
            <br/>
            <button class="btn btn-primary">Sumbit </button>
        </form>
    </div>
    <footer class="text-center" p-3 bg-dark text-light>2025 EventPro</footer>

    
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
