<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
</head>
<body class="p-3">
    <h4>Event Dashboard</h4>
    <select  id="filter" class="form-select">
        <option value="all">All Events</option>
        <option value="music">Music Events</option>
        <option value="tech">Tech Events</option>
    </select>
    <div id="box" class="row g-2"></div>
    <script src="script.js">
    const events = [
    {
        title: "Music fest",category:"music", date: "2025-11-02"
    },
    {
        title: "Tech meet",category:"tech", date: "2025-11-04"   
    },
    {
        title: "Designing Workshop",category:"tech", date: "2025-11-06"
    }
]
const box = document.getElementById("box");
const filter= document.getElementById("filter");

function showEvents(list) 
{
    box.innerHTML = "";
    for (let i=0;i<list.length;i++)
        {
        const e =list[i]
        const col = document.createElement("div");
        col.className="col-6";
        col.innerHTML = "<div class='p-2 border rounded bg-white'>" + e.title + "<br>" + e.date + "</div>";
        box.appendChild(col);
        }
}
filter.onchange = function()
{
    const val = filter.value;
    const newList =[];
    for (let i=0;i<events.length;i++){
        if(val==="all" || events[i].category===val)
        {
            newList.push(events[i]);
        }
    }
    showEvents(newList);

}
showEvents(events);


    </script>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
